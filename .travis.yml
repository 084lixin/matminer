language: python
services: mongodb
python:
  - "2.7"
  - "3.6"  
install:
  - sudo apt-get update
  # The following copied from conda documentation.
  # This is done conditionally because it saves some downloading
  # if the version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n matminer-test-env python=$TRAVIS_PYTHON_VERSION
  - source activate matminer-test-env
  - pip install -r requirements.txt
  - pip install -r requirements-optional.txt    
before_script:
  - source activate matminer-test-env
  - python setup.py develop
script:
  - nosetests -v matminer --nocapture --with-coverage
after_success:
  - coveralls
notifications:
  email:
    recipients:
      - ajain@lbl.gov
    on_success: change
    on_failure: always
